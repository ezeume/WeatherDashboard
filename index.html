<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="main">
    <section id="nav">
        <div class="card-header">
            Weather Dashboard
        </div>
    </section>



    <div class="container">

        <div class="row">

            <div class="col-4" id="left-section">
                <p class="text">Search for a city:</p>

                <div class="form-inline my-2 my-lg-0">
                    <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="citySearchButton" class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">search</button>
                </div>

                <br>
                <div id="searchHistory">
                    <div class="card" style="width: 18rem;">
                        <ul id="searchHistory" class="list-group list-group-flush"></ul>

                    </div>
                </div>


            </div>


            <div class="col-8" id="right-section">

                <div class="row">
                    <div class="card card-body">

                        <div class="city"></div><br>
                        <div class="temp"></div><br>
                        <div class="humidity"></div><br>
                        <div class="wind"></div><br>
                        <div class="uv"></div>
                    </div>
                </div>

                <br>
                <!--five-day forecast-->

                <div class="row" id="forecast"> 
                    <h4> 5-Day Forecast:</h4>
                </div>
                

                <div class="row" id="fiveday">

                </div>

            </div>
        </div>


        <!-- Content here -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </div>


</body>

</html>
