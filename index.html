<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <div class="col-lg-12" id="container">
        <div class="card-header">
            Weather Dashboard
        </div>
        <div class="row">

            <div class="col-4">
                <p class="text">Search for a city</p>
                <div class="form-inline my-2 my-lg-0">
                    <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="citySearchButton" class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">search</button>
                </div>
                <br>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Austin</li>
                        <li class="list-group-item">Chicago</li>
                        <li class="list-group-item">New York</li>
                        <li class="list-group-item">Orlando</li>
                        <li class="list-group-item">Philadelphia</li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>

            </div>


            <div class="col-lg-8">



                <div class="card w-75">
                    <div class="card-body">


                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uv"></div>


                    </div>
                </div>







                
                <div class="forecast">5-Day Forecast</div>
                <br>
                <div class="row">

                    <div class="col-2 ">
                        <img src="https://placehold.it/120x120&text=Look at me!" alt="image for article">
                    </div>

                    <div class="col-2">
                        <img src="https://placehold.it/120x120&text=Look at me!" alt="image for article">
                    </div>

                    <div class="col-2">
                        <img src="https://placehold.it/120x120&text=Look at me!" alt="image for article">
                    </div>

                    <div class="col-2 show-for-medium">
                        <img src="https://placehold.it/120x120&text=Look at me!" alt="image for article">
                    </div>

                    <div class="col-2 show-for-large">
                        <img src="https://placehold.it/120x120&text=Look at me!" alt="image for article">
                    </div>

                </div>

            </div>




        </div>






    </div>



    <!-- Content here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>



</body>

</html>
